{%load static %}
{%block navbar%}
<nav class="navbar navbar-expand-lg bg-body-tertiary" >
    <div class="container-fluid justify-content-around">
        <div class="d-flex">
        <a class="navbar-brand fw-bold" href="{% url 'main'%}">Qazaq Quiz</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <form class="d-flex" action="{% url 'search' %}" method="get">
                {% csrf_token %}
                {{ form.search }}<button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                {% if request.user.is_staff %}
                <li class="nav-item">
                    <a class="nav-link" href="/results">All Results</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/results">All my Results</a>
                </li>
                {% endif %}
                {% if user.is_authenticated %}
                <a class="nav-link" href="/accounts/profile"><img width="30rem" src="https://www.pngarts.com/files/10/Default-Profile-Picture-Transparent-Image.png"> : {{ user.username }}</a>
                <a class="nav-link" href="/accounts/logout?next=/"><img width="20rem" src="https://cdn0.iconfinder.com/data/icons/thin-essentials/57/thin-050_logout_exit_door-1024.png"></a>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="accounts/login" id="t">Sign In</a>
                </li>
                {% endif %}
            </ul>

        </div>
    </div>
</nav>
{%endblock%}
