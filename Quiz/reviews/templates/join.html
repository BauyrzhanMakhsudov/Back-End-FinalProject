<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>alimingoi.kz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="{% static 'images/quiz.png' %}" alt="Logo" height="24" class="d-inline-block align-text-top">
        </a>
        <a class="nav-link text-center mx-auto fw-bold" href="/">Qazaq Quiz</a>
    </div>
</nav>

<div class="container-fluid p-5 mt-5">
    <div class="row justify-content-center text-center">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'quick'%}" method="get">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Nickname:" name="nickname">
                        </div>
                        <input type="hidden" value="{{id}}" name="quiz_id">
                        <input type="hidden" value="{{user.username}}" name="username">
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-success form-control">Start quiz</button>
<!--                    /question/{{id}}/0-->
                </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
</body>
</html>
