<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>alimingoi.kz</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

</head>
<body>
    {%block navbar%}
    {%include 'navbar.html'%}
    {%endblock%}
      <div class="container mt-5">
          <form action="/addQuestion/{{quiz_id}}/add" method="post">
              {% csrf_token %}
        <div class="row">
          <div class="col-12">
            <h5 class="text-center">Enter question:</h5>
          </div>
          <div class="col-12">
              <input type="text" name="question" class="form-control">
          </div>
        </div>
        <div class="row mt-5">
              <div class="col-12 mt-2">
                  <h5 class="text-center">Enter options:</h5>
              </div>
            <div class="col-12 text-center">
                <code class="text-dark">First option will be correct answer</code>
            </div>
              <div class="col-12">
                  <input type="text" name="option1" class="form-control">
              </div>
            <div class="col-12 mt-2">
                <input type="text" name="option2" class="form-control">
            </div>
            <div class="col-12 mt-2">
                <input type="text" name="option3" class="form-control">
            </div>
            <div class="col-12 mt-2">
                <input type="text" name="option4" class="form-control">
            </div>
        </div>
          <div class="row">
              <div class="col-12 mt-5">
              <button class="btn btn-primary form-control" type="submit">Submit</button>
              </div>
          </div>
          </form>
      </div>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
