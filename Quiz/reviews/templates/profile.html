<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ user.username }}'s Profile - Qazaq Quiz</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" >
  <div class="container-fluid justify-content-around">
    <div class="d-flex">
      <a class="navbar-brand fw-bold" href="">Qazaq Quiz</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto mx-4 mb-lg-2">
        <li class="nav-item">
          <a class="nav-link" href="/" id="t"><-Exit</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title">User Info</h5>
          <ul class="list-group">
            <li class="list-group-item"><strong>Username:</strong> {{ user.username }}</li>
            <li class="list-group-item"><strong>Date Joined:</strong> {{ user.date_joined }}</li>
            <li class="list-group-item"><strong>Last Login:</strong> {{ user.last_login }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
